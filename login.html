<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title> DLSYOU Login </title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script type = "text/javascript" src="general.js"></script>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <img src="ADD-ONS/blacklogo.png" alt="DLSYOU Logo" class="logo"onclick="navigateToPost('index.html')">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> Forgot username or password?</a>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
            <button type="submit" class="btn" onclick="document.location='general.html'">Login</button>
        </form>
    </div>
</body>
</html>
